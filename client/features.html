<html>
    <head>
        <title>ChatForAll</title>
    </head>
    <body style="background-color: powderblue;font-family:sans-serif;">
        <h1>Features</h1>
        <ul>
            <li><b>Private Messages</b>: You can send private messages using <span style="background-color:#ececec">\[user] [message]</span>.</li>
            <li><b>Emoji</b>: Type emoji using <span style="background-color:#ececec">:[emoji]</span>. You can find a list of all emoji <a href="https://raw.githubusercontent.com/omnidan/node-emoji/master/lib/emoji.json">here</a>.</li>
        </ul>
    </body>
</html>
